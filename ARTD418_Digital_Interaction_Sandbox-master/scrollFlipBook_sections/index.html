
<!DOCTYPE html>
<html lang="en">

<head>

  <title>Bootstrap Example</title>

  <meta charset="UTF-8">

  <!-- To ensure proper rendering and touch zooming on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootsatrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- JS libraries -->
  <script src="libs/p5.js" type="text/javascript"></script>
  <script src="libs/p5.dom.js" type="text/javascript"></script>

  <!-- javaScript -->
  <script type="text/javascript" src="javaScriptCode/p5_test.js"></script>

  <!-- css style -->
  <link rel="stylesheet" href=css/scrollFlipbook.css>

  <!-- style -->
  <style>
    .affix {
        bottom: -20px;
        z-index: 9999 !important;
    }

    .affix + .container-fluid {
        padding-top: 70px;
    }
  </style>
</head>


<body>

  <div class="container">

    <!-- Navigation bar-->
    <nav class="navbar navbar-default" data-spy="affix">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Scroll Flipbook</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#a1">Section A1</a></li>
          <li><a href="#a2">Section A2</a></li>
          <li><a href="#a3">Section A3</a></li>
        </ul>
      </div>
    </nav>

    <!-- rows and columns-->

    <div class="row">

      <!-- Left Column -->
      
      <div class="col-sm-3">
        <header>
          <h3>Scroll Flip-Book</h3>
          <p>Based on <a href="http://andrevv.com/">andrevv.com</a></p>
          <p>Source: <a href="https://codepen.io/derekjp/pen/mHFkd">codepen</a></p></h3>
        </header>
      </div>
      
      <!-- Right Column -->

      <div class="col-sm-9">

        <!-- Sections in right column -->
      
        <section id="a1"><a name="a1"></a> A1
          <section id="a1a"> A1A</section>
          <section id="a1b"> A1B</section>
          <section id="a1c"> A1C</section>
        </section>

        <section id="a2"><a name="a2"></a> A2
          <section id="a2a"> A2A</section>
          <section id="a2b"> A2B</section>
          <section id="a2c"> A2C</section>
        </section>

        <section id="a3"><a name="a3"></a> A3
          <section id="a3a"> A3A</section>
          <section id="a3b"> A3B</section>
          <section id="a3c"> A3C</section>
        </section>
      </div>
    </div>
  </div>
</body>
